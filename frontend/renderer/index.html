<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="index.js"></script>
</head>

<body data-theme="light" class="bg-gray-100 text-gray-900 h-screen flex flex-row gap-5 overflow-hidden transition-colors duration-300">
    <aside class="bg-white border-r border-gray-200 flex-grow w-2/6 p-6 overflow-hidden">
        <ul class="menu p-4 w-full">
            <li class="hover:bg-gray-100 rounded"><a>Home</a></li>
            <li class="hover:bg-gray-100 rounded"><a>Tasks</a></li>
            <li class="hover:bg-gray-100 rounded"><a>Plugins</a></li>
            <li class="hover:bg-gray-100 rounded"><a>Settings</a></li>
            <li class="hover:bg-gray-100 rounded"><a>Help & Support</a></li>
        </ul>
        <div class="self-end">
            <div>Account</div>
        </div>
    </aside>
    <main class="p-8 bg-white flex-grow overflow-hidden w-4/6">
        <div class="flex flex-row justify-between items-center mb-6">
            <div class="flex flex-col">
                <h1 class="text-2xl font-bold mb-1">The Legend of X</h1>
                <p class="text-gray-500 text-sm">Last Updated July 23, 2224 - By Azunyan Sempai</p>
            </div>
            <div class="flex flex-row">
                <button class="btn btn-sm btn-primary mr-2">Preview</button>
                <button class="btn btn-sm">Save & Close</button>
            </div>
        </div>
        <div class="flex-grow prose max-w-none m-0 p-0">
            <div class="textarea border border-gray-300 rounded-lg p-2 w-full h-screen resize-none overflow-auto font-mono whitespace-pre-wrap focus:outline-none focus:ring-2 focus:ring-blue-500"
                contenteditable style="tab-size: 4;">
                nhutwm ne
            </div>
        </div>
        
    </main>
    <aside class="bg-white border-l border-gray-200 p-6 overflow-hidden w-2/6">
        <div class="bg-white rounded-lg shadow-md p-6 mt-8">
            <h2 class="text-lg font-medium mb-4">Edit Block</h2>
            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text">Block Type</span>
                </label>
                <select class="select select-bordered w-full">
                    <option disabled selected>Text</option>
                    <option>Plugin</option>
                </select>
            </div>
        </div>
        <button id="theme-toggle" class="btn btn-sm">Đổi Theme</button>
    </aside>    
    <script src="index.js"></script>
</body>

</html>
