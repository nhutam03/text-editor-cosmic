<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="index.js"></script>
</head>

<body data-theme="light" class="bg-gray-300 h-screen flex flex-row w-full">
        <aside class="bg-white w-1/5 p-2 shadow-md">
            <ul class="menu w-full">
                <li class="hover:bg-gray-100 rounded">
                    <a><i data-lucide="home" class="mr-2"></i> Home</a>
                </li>
                <li class="hover:bg-gray-100 rounded">
                    <a><i data-lucide="list-checks" class="mr-2"></i> Tasks</a>
                </li>
                <li class="hover:bg-gray-100 rounded">
                    <a><i data-lucide="package" class="mr-2"></i> Plugins</a>
                </li>
                <li class="hover:bg-gray-100 rounded">
                    <a><i data-lucide="settings" class="mr-2"></i> Settings</a>
                </li>
                <li class="hover:bg-gray-100 rounded">
                    <a><i data-lucide="help-circle" class="mr-2"></i> Help & Support</a>
                </li>
            </ul>
        </aside>
        <main class="flex-grow border border-gray-300 overflow-hidden w-3/5 shadow-md">
            <div class="flex flex-row justify-between items-center bg-white mb-6 p-4 h-1/6 rounded-b-lg shadow-md border-gray-500">
                <div class="flex flex-col">
                    <h1 class="text-2xl font-bold mb-1">The Legend of X</h1>
                    <p class="text-gray-500 text-sm">Last Updated July 23, 2224 - By Azunyan Sempai</p>
                </div>
                <div class="flex flex-row">
                    <button class="btn btn-sm btn-primary mr-2">Preview</button>
                    <button class="btn btn-sm">Save & Close</button>
                </div>
            </div>
            <div class="flex-grow prose max-w-none m-0 p-0 m-5 h-4/6">
                <div class="textarea border border-red-50 rounded-lg p-2 w-full h-screen resize-none overflow-auto font-mono whitespace-pre-wrap focus:outline-none focus:ring-2 focus:ring-blue-500"
                    contenteditable style="tab-size: 4;">
                    nhutwm ne
                </div>
            </div>
        
        </main>
        <aside class="bg-white p-6 overflow-hidden w-1/5 shadow-md">
            <div class="bg-white rounded-lg shadow-md p-6 mt-8">
                <h2 class="text-lg font-medium mb-4">Edit Block</h2>
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Block Type</span>
                    </label>
                    <select class="select select-bordered w-full">
                        <option disabled selected>Text</option>
                        <option>Plugin</option>
                    </select>
                </div>
            </div>
            <button id="theme-toggle" class="btn btn-sm">Đổi Theme</button>
        </aside>
    <script src="index.js"></script>
</body>

</html>
